version: '2'
services:
  arquillian-cube-wildfly-test:
    build: src/test/resources/
    environment:
      - MYSQL_URI=arquillian-cube-mysql-test:53306
    ports:
      - "58080:8080"
      - "59990:9990"
    depends_on:
      - arquillian-cube-mysql-test
    networks:
      - arquillian-cube-test-network

  arquillian-cube-mysql-test:
    image: library/mysql:5.6.38
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    networks:
      - arquillian-cube-test-network

networks:
  arquillian-cube-test-network:
    driver: bridge